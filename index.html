<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Age JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inputs">
            <span><label for="">DAY</label>
                <input class="day" placeholder="DD" type="number">
             <p class="p1"></p>
            </span>

            <span>
                <label for="">months</label>
            <input class="month" placeholder="MM" type="number">
            <p class="p2"></p>
            </span>
            <span>
                <label for="">year</label>
            <input class="year" placeholder="YYYY" type="number">
            <p class="p3"></p>
            </span>
        </div>
        
        <button><svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="96" height="96" rx="48" fill="#854DFF"/>
            <path d="M26 48.0189C33.3333 47.6859 48 51.6158 48 70" stroke="white" stroke-width="2"/>
            <path d="M48 70V26" stroke="white" stroke-width="2"/>
            <path d="M70 48.0189C62.6667 47.6859 48 51.6158 48 70" stroke="white" stroke-width="2"/>
            </svg></button>
            <div class="calculate">
                <h3><strong class="s1">- -</strong> years</h3>
                <h3><strong class="s2">- -</strong> months</h3>
                <h3><strong class="s3">- -</strong> days</h3>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
